[pytest]
testpaths = tests/code
python_files = test_*.py smoke_test.py
python_classes = Test*
python_functions = test_*

# Prevent pytest from recursing into these directories
norecursedirs = .git .github nodes lib __pycache__ *.egg-info dist build

markers =
    unit: Unit tests (fast, no model loading)
    integration: Integration tests with mocked models
    real_model: Tests that download and use real models (slow)

addopts =
    -v
    --strict-markers
    --tb=short
    --import-mode=importlib

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
