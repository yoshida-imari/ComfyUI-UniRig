name: Windows - Integration Tests

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  windows-integration-tests:
    name: Windows / Integration Tests / Python ${{ matrix.python-version }}
    runs-on: windows-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install pytest pillow numpy trimesh pyyaml python-box
        pip install -r requirements-dev.txt

    - name: Run smoke tests
      run: |
        python tests/code/smoke_test.py
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run smoke tests with pytest
      run: |
        pytest tests/code/smoke_test.py -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run integration tests
      timeout-minutes: 25
      run: |
        pytest tests/code/test_integration_pipeline.py -v -s --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Test summary
      if: always()
      run: |
        echo "## Windows Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Platform: Windows Latest (CPU)" >> $GITHUB_STEP_SUMMARY
        echo "Python: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tests Run:" >> $GITHUB_STEP_SUMMARY
        echo "- Smoke tests: Basic imports and module structure" >> $GITHUB_STEP_SUMMARY
        echo "- Integration tests: Full pipeline with ML inference on CPU" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Note: Integration test runs complete UniRig pipeline (10-20 min)" >> $GITHUB_STEP_SUMMARY
