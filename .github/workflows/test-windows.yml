name: Windows - Installation Tests

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  windows-installation-tests:
    name: Windows / Installation Tests / Python ${{ matrix.python-version }}
    runs-on: windows-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==2.5.1 torchvision --index-url https://download.pytorch.org/whl/cpu
        python install.py
        pip install pytest

    - name: Run smoke tests
      run: |
        python tests/code/smoke_test.py
      env:
        PYTHONPATH: ${{ github.workspace }}
        UNIRIG_SKIP_BLENDER_INSTALL: "1"

    - name: Run smoke tests with pytest
      run: |
        pytest tests/code/smoke_test.py -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}
        UNIRIG_SKIP_BLENDER_INSTALL: "1"

    - name: Test summary
      if: always()
      run: |
        echo "## Windows Installation Test Results" >> $env:GITHUB_STEP_SUMMARY
        echo "✅ Platform: Windows Latest" >> $env:GITHUB_STEP_SUMMARY
        echo "✅ Python: ${{ matrix.python-version }}" >> $env:GITHUB_STEP_SUMMARY
        echo "" >> $env:GITHUB_STEP_SUMMARY
        echo "### Tests Completed:" >> $env:GITHUB_STEP_SUMMARY
        echo "- Dependencies install successfully" >> $env:GITHUB_STEP_SUMMARY
        echo "- torch-cluster and torch-scatter install via install.py" >> $env:GITHUB_STEP_SUMMARY
        echo "- All imports work correctly" >> $env:GITHUB_STEP_SUMMARY
        echo "- Config and constants modules load" >> $env:GITHUB_STEP_SUMMARY
        echo "- Node class structures validated" >> $env:GITHUB_STEP_SUMMARY
