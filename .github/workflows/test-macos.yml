name: macOS - Installation Tests

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  macos-installation-tests:
    name: macOS / Installation Tests / Python 3.10
    runs-on: macos-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.10"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==2.5.1 torchvision==0.20.1 --index-url https://download.pytorch.org/whl/cpu
        python install.py
        pip install pytest

    - name: Run smoke tests
      run: |
        python tests/code/smoke_test.py
      env:
        PYTHONPATH: ${{ github.workspace }}
        UNIRIG_SKIP_BLENDER_INSTALL: "1"

    - name: Run smoke tests with pytest
      run: |
        pytest tests/code/smoke_test.py -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}
        UNIRIG_SKIP_BLENDER_INSTALL: "1"

    - name: Test summary
      if: always()
      run: |
        echo "## macOS Installation Test Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ Platform: macOS Latest" >> $GITHUB_STEP_SUMMARY
        echo "✅ Python: 3.10" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tests Completed:" >> $GITHUB_STEP_SUMMARY
        echo "- Dependencies install successfully" >> $GITHUB_STEP_SUMMARY
        echo "- torch-cluster and torch-scatter install via install.py" >> $GITHUB_STEP_SUMMARY
        echo "- All imports work correctly" >> $GITHUB_STEP_SUMMARY
        echo "- Config and constants modules load" >> $GITHUB_STEP_SUMMARY
        echo "- Node class structures validated" >> $GITHUB_STEP_SUMMARY
